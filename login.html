<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
    </head>
    <body>
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="l_username" placeholder="Enter your Username">
            <input type="password" name="l_password" placeholder="Enter your Password">
            <input type="submit" value="Login">
        </form>
    </body>
</html>
